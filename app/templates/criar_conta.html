<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draco | Nova Conta</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/criar_conta.css') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/favico.png') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Botão de Voltar -->
      <div class="top-bar">
        <a
          href="{{ url_for('contas.ver_contas', user_id=user_id) }}"
          class="btn-voltar"
        >
          <i class="fas fa-arrow-left"></i> Voltar
        </a>
      </div>

      <h1>Criar Conta</h1>
      <form method="POST">
        <label for="nome">Nome da Conta</label>
        <input type="text" id="nome" name="nome" required />

        <label for="instituicao_bancaria">Instituição Bancária</label>
        <select id="instituicao_bancaria" name="instituicao_bancaria" required>
          <option value="Banco Inter">Banco Inter</option>
          <option value="Nubank">Nubank</option>
          <option value="Banco do Brasil">Banco do Brasil</option>
          <option value="Bradesco">Bradesco</option>
          <option value="Caixa">Caixa</option>
          <option value="Itau">Itaú</option>
          <option value="Santander">Santander</option>
        </select>

        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" name="descricao" required />

        <label for="tipo_conta">Tipo de Conta</label>
        <select id="tipo_conta" name="tipo_conta" required>
          <option value="Conta corrente">Conta Corrente</option>
          <option value="Carteira">Carteira</option>
          <option value="Poupança">Poupança</option>
          <option value="Investimentos">Investimentos</option>
          <option value="Outros">Outros</option>
        </select>

        <input type="hidden" name="user_id" value="{{ user_id }}" />

        <button type="submit" class="btn-criar">Criar Conta</button>
      </form>
    </div>
  </body>
</html>
