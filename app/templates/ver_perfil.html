<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draco | Perfil</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/ver_perfil.css') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/favico.png') }}"
    />
  </head>
  <body>
    <div class="profile-container">
      <!-- Botão de Voltar -->
      <div class="top-bar">
        <a href="{{ url_for('dashboard') }}" class="btn-voltar">
          <i class="fas fa-arrow-left"></i> Voltar
        </a>
      </div>
      <div class="profile-header">
        <img
          src="{{ url_for('static', filename='assets/draco-logo.jpeg') }}"
          alt="User Photo"
          class="profile-picture"
        />
        <h1>Olá, {{ user.name }}</h1>
      </div>

      <form method="POST" action="/update" class="profile-form">
        <div class="form-row">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Seu nome" />
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Seu email" />
        </div>

        <div class="form-row">
          <label for="username">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Senha"
          />
        </div>

        <button type="submit" class="save-button">Save</button>
      </form>
      <form action="{{ url_for('delete', user_id=user.id) }}" method="POST">
        <button type="submit" class="delete-btn">Excluir</button>
      </form>
    </div>
  </body>
</html>
